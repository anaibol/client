<ion-view>
  <ion-content overflow-scroll=”true”>
    <div class="list">
      <a class="item item-thumbnail-left" collection-repeat="ev in evs" ui-sref="events.view({eid: ev.eid})">
        <img src="{{ev.pic_cover.source}}">
        <h2>{{ev.name}}</h2>
        <p class="description">{{ev.description}}</p>

        <!--             <div class="item item-divider">
            <span>{{ev.start_time | amDateFormat:"LT"}}</span>
          </div> -->
        <i class="icon ion-clock"></i><span>{{ev.start_time | amDateFormat:"LT"}}</span>
        <i class="icon ion-location"></i><span>{{::ev.location && ev.venue.street ? ev.location + ', ' + ev.venue.street : ''}}</span>
      </a>
    </div>
  </ion-content>

</ion-view>
